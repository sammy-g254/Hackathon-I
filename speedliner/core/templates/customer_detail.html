{% extends 'base.html' %}
{% block content %}
<h2>Customer Details</h2>
<p><strong>Name:</strong> {{ object.name }}</p>
<p><strong>Contact Info:</strong> {{ object.contact_info }}</p>
<p><strong>Location:</strong> {{ object.location }}</p>
<a href="{% url 'customer_edit' object.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'customer_delete' object.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
