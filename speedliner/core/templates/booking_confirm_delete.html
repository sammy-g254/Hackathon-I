{% extends 'base.html' %}
{% block content %}
<h2>Delete Booking</h2>
<p>Are you sure you want to delete the booking for {{ object.customer.name }} on {{ object.service_date }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
