{% extends 'base.html' %}
{% block content %}
<h2>Delete Payment</h2>
<p>Are you sure you want to delete this payment of {{ object.amount }} for the booking on {{ object.booking.service_date }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'payment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
