{% extends 'base.html' %}
{% block content %}
<h2>Delete Vehicle</h2>
<p>Are you sure you want to delete the vehicle "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
