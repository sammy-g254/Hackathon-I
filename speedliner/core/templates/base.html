{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEEDLINER - FAST, SAFE, SECURE</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Rhea Template CSS (custom styles) -->
  <link rel="stylesheet" href="{% static 'css/rhea-style.css' %}">
  <!-- Additional CSS files if needed -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <!-- Logo image if available -->
        <img src="{% static 'images/logo.png' %}" alt="SPEEDLINER Logo" style="height:40px;">
        SPEEDLINER
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">Customers</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'booking_list' %}">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'payment_list' %}">Payments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer bg-light py-3">
    <div class="container text-center">
      <span class="text-muted">FAST, SAFE, SECURE</span>
    </div>
  </footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- Additional JavaScript files if needed -->
</body>
</html>
